<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form deserialization</title>
</head>
<body>
    <form th:action="@{/deserialization}" method="post" th:object="${base64Value}">
        <label>
            <textarea rows="10" cols="120" th:field="*{value}"></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
    <a th:href="@{/serialization}">Serialization</a>
    <a th:href="@{/deserialization}">Deserialization</a>
</body>
</html>
